<header>
	<h1 ng-class="header_home ? 'header_home' : 'header_routes'">Countries &#38; Capitals</h1>
</header>
<div class='ctryCont'>
	<div class="ctryGraphicsCont">
		<div class="flag_cont">
			<img class="flag" ng-src="http://www.geonames.org/flags/x/{{ codeLowerCase }}.gif"/>
		</div>
		<div class="map_cont">
			<img class="map" ng-src="http://www.geonames.org/img/country/250/{{ codeUpperCase }}.png"/>
		</div>
	</div>
	<div class="ctryInfoCont">
		<h2>{{ country }}</h2>
		<h3>Population: {{ ctryPop | number: 0 }}</h3>
		<h3>Area: {{ ctryArea | number: 0 }} km<sup>2</sup></h3>
		<h3>Capital: {{ capital }}</h3>
		<h3>Population of Capital: {{ capitalPop | number: 0 }}</h3>
		<h3>{{ neighborNum }} Neighboring Countries: {{ neighbors }}</h3>
		<div class="ctryBtnCont">
			<button ng-click="toHome()">Home</button>
			<button ng-click="backToCountries()">Back</button>
		</div>
	</div>
</div>
